<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu">Game</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="createMineField(difficulty.BEGINNER)">
      {{ difficulty.BEGINNER }}
    </button>
    <button mat-menu-item (click)="createMineField(difficulty.INTERMEDIATE)">
      {{ difficulty.INTERMEDIATE }}
    </button>
    <button mat-menu-item (click)="createMineField(difficulty.EXPERT)">
      {{ difficulty.EXPERT }}
    </button>
  </mat-menu>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <app-game-header></app-game-header>
  </mat-card-header>
  <mat-card-content>
    <app-main-surface [minefield]="minefield"></app-main-surface>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
